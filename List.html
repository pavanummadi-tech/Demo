<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTags</title>
</head>
<body>
    <h1 align="center">List Tags</h1>              //list tag will come center of the page

    <p>Ordered List</p>

    <ol>
        <li>Udemy</li>
        <li>Internshala</li>
        <li>Cousera</li>
        <li>Lex</li>
        <li>IBM</li>
    </ol>
    
    <p>Un-Ordered List</p>

    <ul>
        <li>Udemy</li>
        <li>Internshala</li>
        <li>Cousera</li>
        <li>Lex</li>
        <li>IBM</li>

    </ul>
</body>
</html>
